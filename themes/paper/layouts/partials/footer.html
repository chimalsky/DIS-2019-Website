<footer class="site-footer footer grid-margin-y">
  <section class="cell grid-container grid-x grid-margin-y text-left">
    <div class="cell small-12 medium-6 grid-x grid-margin-x grid-margin-y">
      <a class="cell" href="{{.Site.BaseURL}}">
        <img class="site-logo" src="{{.Site.BaseURL}}img/yellowlogo.png"/> 
      </a>

      <p class="cell">
        June 23 to 28, 2019
        <br/>
        San Diego, California
      </p>
    </div>
    
    <div class="cell small-12 medium-6 medium-align-right grid-x grid-margin-x">
      {{ range $.Site.Params.social }}
      {{ $pack := or .icon_pack "fa" }}
        <a class="cell auto" itemprop="sameAs" href="{{ .link | safeURL }}" target="_blank" rel="noopener">
          <i class="{{ $pack }}b {{ $pack }}-{{ .icon }} big-icon"></i> {{ .icon }}
        </a>
      {{ end }}
    </div>
  </section>

  <section class="cell grid-container grid-x align-center">
    <p class="cell">
      All content copyright Â© DIS 2019
    </p>
  </section>
</footer>

<script src="{{.Site.BaseURL}}js/jquery.js"></script>
<script src="{{.Site.BaseURL}}js/foundation.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

<script>
  $(document).ready(() => {
     $(document).foundation()
  })  
</script>

</body>
</html>
