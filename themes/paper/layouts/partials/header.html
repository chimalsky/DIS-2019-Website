<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Title -->
  <title>
    {{- if not .IsHome }}
    {{- if eq .Kind "page" }}{{ .Title }}
    {{- else if eq .Data.Singular "tag" }}{{ .Data.Term }}
    {{- else }}Posts
    {{- end }} - {{ end }}
    {{- .Site.Title -}}
  </title>
  <!-- Meta -->
  {{- if eq .Kind "page" }}
  <meta name="description" content="{{ .Summary }}">
  <meta name="author" content="{{ .Params.author | default .Site.Params.author }}">
  {{ else }}
  <meta name="description" content="{{ .Site.Params.description }}">
  <meta name="author" content="{{ .Site.Params.author }}">
  {{ end -}}
  <!-- Styles -->
  <link href="https://fonts.googleapis.com/css?family=Bitter:400,400i,700|Open+Sans" rel="stylesheet">
  
  <link href="https://cdn.bootcss.com/highlight.js/9.12.0/styles/atom-one-dark.min.css" rel="stylesheet">
  <link href="{{.Site.BaseURL}}css/vendor/foundation.min.css" rel="stylesheet">
  <link href="{{.Site.BaseURL}}css/style.css" rel="stylesheet">
  <link href="{{.Site.BaseURL}}css/custom.css" rel="stylesheet">

  <!-- Favicons -->
  <link rel="apple-touch-icon" href="{{.Site.BaseURL}}img/apple-touch-icon.png">
  <link rel="icon" href="{{.Site.BaseURL}}img/favicon.ico">
  <!-- Generator -->
  <meta name="generator" content="Hugo {{ .Hugo.Version }}">
  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" href="{{.Site.BaseURL}}index.xml" title="{{ .Site.Title }}">
  {{ if eq (getenv "HUGO_ENV") "production" | or (eq .Site.Params.env "production")  }}
    {{ template "_internal/google_analytics_async.html" . }}
  {{ end }}
</head>
<body class="{{if eq .Kind `page` }}single{{else}}list{{ if .IsHome }} home{{ end }}{{end}}">
  <a href="#main" class="skip-link">Skip to main content</a>

  <header class="header site-header grid-x grid-padding-y align-middle">
    <a class="cell shrink" href="{{.Site.BaseURL}}">
      <img class="site-logo" src="{{.Site.BaseURL}}img/yellowlogo.png"/> 
    </a>
    
    <button class="menu-toggle hide" type="button">MENU</button>

    {{ partial "nav" . }}

  </header>

  <div class="main-container"  style="border-left: 5em solid transparent;
    border-right: 5em solid transparent;
    border-image: url('{{.Site.BaseURL}}img/crosses-big.svg');
    border-image-slice: 300;
    border-image-repeat: repeat;">
  <main id="main" class="main grid-container">
